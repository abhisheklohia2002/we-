<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="common.css">
    <style>
      #navbar {
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <div><a href="backend.html">Backend</a></div>
      <div> <a href="frontend.html">Frontend</a></div> </div>
    </div>
    <form id="investorForm">
      <input id="imgURL" type="text" placeholder="Enter Image URL" />
      <input id="name" type="text" placeholder="Enter investor name" />
      <input id="role" type="text" placeholder="Enter investor role" />
      <input
        id="companyLogo"
        type="text"
        placeholder="Enter company logo URL"
      />
      <input type="submit" />
    </form>
  </body>
</html>

<script>
  //imgurl,name,role,companyLogo
 document.querySelector("#investorForm").addEventListener("submit",clickme);
var arr = JSON.parse(localStorage.getItem("look")) || [];

 function clickme(){
   event.preventDefault();
var img = document.querySelector("#imgURL").value;
var name = document.querySelector("#name").value;
var role = document.querySelector("#role").value;
var logo_c = document.querySelector("#companyLogo").value;
///hola 
var obj = {
  personimg : img,
  personname : name,
  personrole : role,
  logo:logo_c,
}
arr.push(obj);


localStorage.setItem("look",JSON.stringify(arr));

 }


</script>
